<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-rHyoN1iRsVXV4nDQ4Z2bYoAYKx36nPOyQ6JqM/A6QFjRHp5e5VBLuo4QqjPU6Mlf" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #343a40;
            padding: 10px 0;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 1vh;
        }

        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            border: none;
            color: #fff;
            border-radius: 15px;
            padding: 10px 25px;
            font-size: 1.2rem;
            transition: background 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4f9bff, #a855f7);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ChatGPT+</a>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="card">
            <h2>Welcome to ChatGPT</h2>
            <p>Start a conversation with our AI-powered chatbot.</p>
            <a href="{% url 'chat' %}" class="btn btn-lg btn-primary">Start Chatting</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-q0rZJwSSl2RqFtyfPz+TOujQ9vZTwN9j35+V6BwqOk8VRXsAq9QF2gjWUnJII2N5" crossorigin="anonymous"></script>
</body>
</html>
